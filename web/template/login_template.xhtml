<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="icon" type="image/x-icon" href="#{request.contextPath}/template/favicon.ico"  />
        <title>Problem Database Manager - Universidade Estadual de Feira de Santana</title>
        <link href="#{request.contextPath}/template/css/portal.css" rel="stylesheet" type="text/css" media="screen"/>
        <link href="#{request.contextPath}/template/css/forms.css" rel="stylesheet" type="text/css" media="screen"/>
    </head>

    <body>
        <div id="wrap">
            <div id="headerLogin">
                <h1><a href="#">Problem Database Manager</a></h1>
                <h2>Deixe sua criatividade se tornar um problema</h2><br/>
            </div>
            <!-- start content -->
            <div id="content" class="login">
                <div id="login">
                    <h:panelGroup id="messagePanel" layout="block" styleClass="">
                        <h:messages errorClass="error" errorStyle="list-style: none;" infoClass="success" tooltip="Teste" layout="list"/>
                    </h:panelGroup>
                    <div style="padding: 5px 10px 1px 0; "/>
                    <ui:insert name="contentLogin"/>
                </div>
                <div style="clear:both;"> </div>
                <h:form>
                    <h:outputText value="#{professor.mensagem}" style="color:red;"/>
                </h:form>
            </div>

            <div id="bottom"> </div>

                PBL Manager é distribuido sob licença <a href="http://www.gnu.org/licenses/gpl.html" style="color: #336699">GNU GPL Versão 3</a>.
            </div>
        </div>

    </body>
</html>
